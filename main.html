<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Cryptocurrency Tracker</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KyZXEAg3QhqLMpG8r+8fhAXLRk2vvoC2f3B09zVXn8CA5QIVfZOJ3BCsw2P0p/We" crossorigin="anonymous">
    <link rel="stylesheet" href="css/style.css">
</head>
<body class="container-fluid">
<nav class="header">
<!--    <div>-->
        <div class="navbar-brand">
            <img src="img/ct-logo-black-chrome.png" alt="Coin Tracker Logo" style="height: 50px" class="header-logo">
            Coin Tracker
        </div>
        <div class="btn btn-primary connect-to-wallet ">
            Connect to Wallet
        </div>
<!--    </div>-->
</nav>
<div class="coin-nav p-3">
    <button class="btn refresh-button">
        &#8635;
    </button>
    <button class="btn coin-list-nav-object float-end" id="LowestToHighest24h">
        24H &uarr;
    </button>
    <button class="btn coin-list-nav-object float-end" id="HighestToLowest24h">
        24H &darr;
    </button>
    <button class="btn coin-list-nav-object float-end" id="ZtoA">
        A-Z &uarr;
    </button>
    <button class="btn coin-list-nav-object float-end" id="AtoZ">
        A-Z &darr;
    </button>
</div>
<div class="coin-list text-center">
<!--    Top 100 coins loaded here-->
</div>
<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
<script src="js/main.js"></script>
</body>
</html>
